<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Fireman</title>
</head>
<body>
    <div class="header">
        <h1>The Fireman</h1>
    </div>
    <div class = "main">
        <div class="userMenu">
            <button type="button" id="startButton">Start Game</button>
            <h2 class="currentWord">Word goes here</h2>
            <input type="text" class="playerInput" placeholder="start typing here" autofocus>
            <p class = "message" id="notification"></p>
            <p class = "message" id="fireStatus"></p>
            <h3> Time Left: <span class="timeLeft">180</span> seconds.
            <h3>Score: <span class="scoreDisplay">0</span></h3>
            <button type="button" id="instructionButton">Instructions</button>
        </div>
        <div id="game-area">
        </div>
    </div>
    <div class="footer">
        <p>Courtesy of: Damien Teo</p>
    </div>
    <script src="javascript/functions.js"></script>
    <script src="javascript/typing.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
